{% extends 'base_auth.html' %}
<!--  -->
{% load static %}
<!--  -->
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="container-fluid">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title my-3 pb-1">
            <h4>Registrasi untuk akun</h4>
          </div>

          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <!--  -->
            {% include 'partials/_messages.html' %}
            <div class="input-group mb-2">
              <input
                type="text"
                name="username"
                id="usernameField"
                placeholder="Username"
                class="form-control form-control-sm"
                value="{{fieldValues.username}}"
              />
            </div>
            <div
              class="invalid-feedback invalid-feedback"
              style="display: none"
            ></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
            <div class="input-group mb-2">
              <input
                type="email"
                name="email"
                id="emailField"
                placeholder="Email"
                class="form-control form-control-sm"
                value="{{fieldValues.email}}"
              />
            </div>
            <div
              class="emailFeedBackArea invalid-feedback"
              style="display: none"
            ></div>
            <div class="mb-2">
              <input
                type="password"
                name="password"
                id="passwordField"
                placeholder="Password"
                class="form-control form-control-sm"
              />
              <small class="float-end py-2 showPasswordToggle">SHOW</small>
            </div>
            <div class="d-grid input-group">
              <input
                type="submit"
                value="Register"
                class="btn btn-sm btn-primary submit-btn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static '/js/register.js' %}"></script>
<!--  -->
{% endblock content %}
