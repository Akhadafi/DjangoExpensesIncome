{% extends 'base_auth.html' %}
<!--  -->
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="container-fluid">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title my-3 pb-1">
            <h4>Registrasi untuk akun</h4>
          </div>

          <form action="" method="post">
            <div class="form-group mb-2">
              <input
                type="text"
                name="username"
                id="usernamelField"
                placeholder="Username"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="email"
                name="email"
                id="emailField"
                placeholder="Email"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="password"
                name="password"
                id="passwordField"
                placeholder="Password"
                class="form-control form-control-sm"
              />
              <small class="float-end py-3">SHOW</small>
            </div>
            <input
              type="submit"
              value="Register"
              class="btn btn-sm btn-primary"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
{% endblock content %}
